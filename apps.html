<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link rel="icon" href="hf.jpg" type="image/jpg">
   
<head>
  <meta charset="UTF-8">
  <title>تطبيقات المشاهدة | hf</title>
  <link rel="stylesheet" href="legal.css">
  <style>
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .apps-grid a {
  display: block;
  text-align: center;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 0.8rem;
  text-decoration: none;
  color: var(--text);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  transform: translateY(30px);
  
  /* Scroll داخل الكرت */
  max-height: 220px; /* ارتفاع محدد للكرت */
  overflow-y: auto;  /* Scroll عمودي إذا المحتوى أكبر */
}

/* Scrollbar جميل */
.apps-grid a::-webkit-scrollbar-thumb {
  background-color: var(--accent);
  border-radius: 3px;
}
.apps-grid a::-webkit-scrollbar-track {
  background-color: var(--card);
}

    .apps-grid a.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease-out;
    }

    .apps-grid a:hover {
      transform: scale(1.05);
      border-color: var(--accent);
      box-shadow: 0 10px 20px rgba(102, 217, 239, 0.4);
    }

    .apps-grid img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .apps-grid a:hover img {
      transform: scale(1.08);
      box-shadow: 0 8px 15px rgba(102, 217, 239, 0.5);
    }

    .apps-grid span {
      font-size: 0.9rem;
      font-weight: bold;
      display: block;
      transition: color 0.3s ease;
    }

    .apps-grid a:hover span {
      color: var(--accent);
    }

    .btn {
      margin-top: 1.5rem;
      display: inline-block;
     
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #8448bc;
    }
  </style>
</head>
<body class="legal-page">
  <div class="legal-content">
    <h1>تطبيقات المشاهدة</h1>
    <p>يمكنك استخدام هذه التطبيقات لمشاهدة الأفلام والمسلسلات التي نقترحها:</p>

    <div class="apps-grid">
      <a href="https://www.netflix.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        <span>Netflix</span>
      </a>
      <a href="https://shahid.mbc.net" target="_blank">
        <img src="shahid.jpg" alt="Shahid">
        <span>Shahid</span>
      </a>
      <a href="https://www.starz.com" target="_blank">
        <img src="https://cdn.simpleicons.org/starz/ffffff" alt="StarzPlay">
        <span>StarzPlay</span>
      </a>
      <a href="https://www.osn.com" target="_blank">
        <img src="OSN.jpg" alt="OSN">
        <span>OSN</span>
      </a>
      <a href="https://www.primevideo.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Amazon Prime Video">
        <span>Prime Video</span>
      </a>
      <a href="https://www.disneyplus.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
        <span>Disney+</span>
      </a>
    </div>

    <a href="index7.html" class="btn">رجوع للصفحة الرئيسية</a>
  </div>

  <script>
    const cards = document.querySelectorAll('.apps-grid a');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;

      cards.forEach(card => {
        const cardTop = card.getBoundingClientRect().top;

        if(cardTop < triggerBottom) {
          card.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
</body>
</html>
